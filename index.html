<!DOCTYPE html>
<!-- 1rem = 60px -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>优斯幼少儿国际英语</title>
    <link rel="stylesheet" type="text/css" href="css/utils.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <script type="text/javascript">
        function setRootSize(){
            var docWid = window.document.documentElement,
                width = docWid.getBoundingClientRect().width,
                fontSize = (width >= 450) ? (450 / 7.5) : width / 750 * 100;
                docWid.style.fontSize = fontSize + 'px';
        }
        window.addEventListener('resize', function() {
            setRootSize();
        }, false);
        setRootSize();
    </script>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header>
		<div class="logo">
			<img src="images/logocolor.png" >
		</div>
		<img src="images/banner1.png" >
		<div class="shuru"></div>
	</header>
</body>
</html>
