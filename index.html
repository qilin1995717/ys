<!DOCTYPE html>
<!-- 1rem = 100px -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>优斯幼少儿国际英语</title>
    <link rel="stylesheet" type="text/css" href="css/utils.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <script type="text/javascript">
      (function () {
      function resize() {
        var html = document.documentElement
        var deviceWidth = html.clientWidth
        if (deviceWidth > 750) {
          deviceWidth = 750
        }
        html.style.fontSize = deviceWidth / 7.5 + 'px'
      }

      resize()
      window.onresize = function () {
        resize()
      }
    })()
    </script>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header>
		<div class="logo">
			<img src="images/logocolor.png" >
		</div>
		<img src="images/banner1.png" >
		<form action="" method="post">
			<div class="shuru">
				
				<div class="fom">
					<input maxlength="11" oninput="if(value.length>11)value=value.slice(0,11)" type="number" placeholder="请输入您的手机号">

				<div class="fom">
					<input style="flex: 1.5; background: rgba(255,255,255,.3) url(images/x.png) no-repeat right;" type="text" placeholder="孩子姓名">
					<input style="flex: 1;" maxlength="2" type="number" oninput="if(value.length>2)value=value.slice(0,2)" placeholder="年龄" />
				</div>
				<div class="f1"></div>
				<div class="fom" style="background: #0b3d85;">
					<input style="background: transparent;font-size: .24rem;" type="submit" value="免费领取课程"/>
				</div>
				
			</div>
		</form>
	</header>
	<div class="wrap">

		<div class="swiper-container" id="swiper1">

		    <div class="swiper-slide teach">

					<img src="images/t1.png" >

				</div>
			</div>
		    <div class="swiper-slide teach">
				<div class="teach-l">
					<img src="images/t2.png" >
				</div>
				<div style="flex: 0.5;"></div>
				<div class="teach-r">
					<h2>Josef</h2>
					<p>精英外教</p>

				</div>
			</div>
		    <div class="swiper-slide teach">
				<div class="teach-l">
					<img src="images/t3.png" >
				</div>
				<div style="flex: 0.5;"></div>
				<div class="teach-r">
					<h2>Michael</h2>
					<p>精英外教</p>
					<span>
						来自澳大利亚，持有TESOL证书，拥有4年教学经验，善于处理各种问题，深受学生和家长喜爱，能为孩子设计具有创意的教学模式。
					</span>
				</div>
			</div>
		  </div>
		  <!-- Add Arrows -->
		  <div class="swiper-button-next"></div>
		  <div class="swiper-button-prev"></div>
		</div>
	</div>
	<div class="wrap">
		<img src="images/4.jpg" alt="">

<section class="pc-banner" style="width: 7.5rem; margin: 0 auto;">

</body>
<script src="js/swiper.min.js" type="text/javascript"></script>
<script type="text/javascript">
	 var swiper1 = new Swiper('#swiper1', {
	  navigation: {
	    nextEl: '.swiper-button-next',
	    prevEl: '.swiper-button-prev',
	  },
	});
	
	var mySwiper = new Swiper('#swiper2',{
	  effect : 'coverflow',
	  slidesPerView: 3,
	  centeredSlides: true,
	  coverflowEffect: {
		rotate: 30,
		stretch: 10,
		depth: 60,
		modifier: 2,
		slideShadows : true
  },
})
</script>
</html>
